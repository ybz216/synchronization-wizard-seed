<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>登入 - 同步精灵后台管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../layuiadmin/style/login.css" media="all">
    <style>
        #canvas {
            float: right;
            display: inline-block;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>同步精灵</h2>
            <p>后台管理系统</p>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
                <input type="text" name="loginName" id="loginName" lay-verify="required" placeholder="用户名" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
                <input type="password" name="passWord" id="passWord" lay-verify="required" placeholder="密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs7">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
                        <input type="text" name="vercode" id="vercode" lay-verify="required" placeholder="图形验证码" class="layui-input">
                    </div>
                    <div class="layui-col-xs5">
                        <div style="margin-left: 10px;">
                            <canvas id="canvas" width="129.53" height="38"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <button id="btn" class="layui-btn layui-btn-fluid" lay-submit lay-filter="login">登 入</button>
            </div>
        </div>
    </div>
 
</div>
<script src="../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
      base: '../layuiadmin/' //静态资源所在路径
    }).extend({
        login: 'lib/login' //
    }).use(['jquery','element','form','login'],function(){
        var $ = layui.jquery,
            form = layui.form,
            element = layui.element,
            login = layui.login;
            $(document).on('click','#btn',function(){
                login.login('11','22');
            });
    });
    </script>
</body>
</html>
